version: '3.9'

services:
    postgres:
        image: postgres:15.2-alpine
        container_name: jinen-postgres
        restart: always
        environment:
            POSTGRES_DB: jinen
            POSTGRES_USER: user
            POSTGRES_PASSWORD: root
        ports:
            - 5432:5432
        volumes:
            - postgres_data:/var/lib/postgresql/data

    pgadmin:
        image: dpage/pgadmin4:latest
        container_name: jinen-pgadmin
        restart: always
        environment:
            PGADMIN_DEFAULT_EMAIL: myemail@example.com
            PGADMIN_DEFAULT_PASSWORD: mypassword
        ports:
            - '5050:80'
        depends_on:
            - postgres        

    mongo:
        image: mongo:latest
        container_name: jinen-mongo
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: user
            MONGO_INITDB_ROOT_PASSWORD: root
        ports:
            - '27017:27017'
        volumes:
            - mongo_data:/var/lib/mongo/data

    mongo-express:
        image: mongo-express
        container_name: "jinen-mongo-express"
        restart: always
        environment:
            ME_CONFIG_MONGODB_SERVER: mongo                                      
            ME_CONFIG_MONGODB_URL: mongo://localhost:27017/?useUnifiedTopology=true
        ports:
            - "8081:8081"
        depends_on:
            - mongo

volumes:
    postgres_data:
    mongo_data:


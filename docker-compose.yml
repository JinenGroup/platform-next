version: '3.9'

services:
    postgres:
        image: postgres:15.2-alpine
        container_name: jinen-postgres
        restart: always
        environment:
            POSTGRES_DB: jinen
            POSTGRES_USER: user
            POSTGRES_PASSWORD: root
        ports:
            - 5432:5432
        volumes:
            - postgres_data:/var/lib/postgresql/data

    pgadmin:
        image: dpage/pgadmin4:latest
        container_name: jinen-pgadmin
        restart: always
        environment:
            PGADMIN_DEFAULT_EMAIL: myemail@example.com
            PGADMIN_DEFAULT_PASSWORD: mypassword
        ports:
            - '5050:80'
        depends_on:
            - postgres

    mongo:
        image: mongo:latest
        container_name: jinen-mongo
        restart: unless-stopped
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: root
        ports:
            - '27017:27017'
        volumes:
            - mongo_data:/var/lib/mongo/data

volumes:
    postgres_data:
    mongo_data:
